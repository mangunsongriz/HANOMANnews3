    let currentCategory = 'all';

    function fetchRSS(category) {
      currentCategory = category;
      const container = document.getElementById("berita-container");
      container.innerHTML = "Memuat berita...";

      if (category === 'all') {
        const allFeeds = Object.values(feeds).flat();
        Promise.all(allFeeds.map(url => loadFeed(url, 'Umum'))).then(all => {
          const flat = all.flat();
          renderNews(flat);
        });
      } else {
        const urls = feeds[category];
        if (!urls) {
          container.innerHTML = "Kategori tidak ditemukan.";
          return;
        }
        Promise.all(urls.map(url => loadFeed(url, category))).then(all => {
          const flat = all.flat();
          renderNews(flat);
        });
      }
    }

    function loadFeed(url, category) {
      return fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`)
        .then(res => res.json())
        .then(data => data.items.map(item => ({
          title: item.title,
          thumbnail: item.thumbnail || item.enclosure?.link || '',
          date: item.pubDate.split(' ')[0],
          category: category,
          fullDate: item.pubDate
        })))
        .catch(err => [{ title: "Gagal memuat RSS: " + url, date: '', category: category }]);
    }

    function renderNews(newsArray) {
      const container = document.getElementById("berita-container");
      container.innerHTML = "";
      if(newsArray.length === 0) {
        container.innerHTML = "<p>Tidak ada berita tersedia.</p>";
        return;
      }

      newsArray.forEach(news => {
        const item = document.createElement("div");
        item.className = "news-item";
        item.innerHTML = `
          <div class='category'>${news.category}</div>
          ${news.thumbnail ? `<img src='${news.thumbnail}' alt='thumbnail' loading='lazy'/>` : ''}
          <div><strong>${news.title}</strong></div>
          <div class='date'>${news.fullDate}</div>
        `;
        container.appendChild(item);
      });
    }

    // Auto refresh tiap 5 menit (300000 ms)
    setInterval(() => {
      fetchRSS(currentCategory);
    }, 300000);
