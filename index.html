<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HANOMAN NEWS</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      padding: 1rem;
      text-align: center;
      border-bottom: 3px solid #0f0;
    }
    header h1 {
      margin: 0;
      color: #0f0;
      font-size: 2rem;
      letter-spacing: 2px;
    }
    nav {
      background-color: #1b1b1b;
      padding: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      border-bottom: 1px solid #333;
    }
    nav a {
      color: #0f0;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 8px;
    }
    .card h2 {
      font-size: 1.2rem;
      margin-top: 0;
      color: #0f0;
    }
    .card p {
      font-size: 0.9rem;
      color: #ccc;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }
    footer {
      background-color: #222;
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #555;
      border-top: 1px solid #333;
    }
    #loading {
      text-align: center;
      font-style: italic;
      color: #888;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>HANOMAN NEWS</h1>
  </header>
  <nav>
    <a href="#">Nasional</a>
    <a href="#">Internasional</a>
    <a href="#">Intelijen</a>
    <a href="#">Cyber</a>
    <a href="#">Hot Zone</a>
    <a href="#">Papua</a>
    <a href="#">Maluku</a>
  </nav>
  <div id="loading">Memuat berita...</div>
  <main id="news-container">
    <!-- Artikel berita akan muncul di sini -->
  </main>
  <footer>
    &copy; 2025 HANOMAN NEWS - Sistem Pemantauan Berita Otomatis
  </footer>
  <script>
    const sources = [
      "https://rss.cnn.com/rss/edition.rss",
      "https://www.antaranews.com/rss/nasional.xml",
      "https://www.kompas.com/feeds/nasional",
      "http://feeds.bbci.co.uk/news/world/rss.xml",
      "https://www.aljazeera.com/xml/rss/all.xml",
      "https://www.theguardian.com/world/rss",
      "https://rri.co.id/rss/papua.xml",
      "https://rri.co.id/rss/maluku.xml",
      "https://jubi.id/feed/",
      "https://malukuterkini.com/feed/",
      "https://ambonekspres.fajar.co.id/feed/",
      "https://papuainside.com/feed/"
    ];

    async function fetchRSS(url) {
      const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}&lang=id`;
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        return data.items.slice(0, 6); // Ambil hingga 6 berita per sumber
      } catch (e) {
        console.error("Gagal fetch:", url);
        return [];
      }
    }

    async function loadNews() {
      const container = document.getElementById("news-container");
      const loading = document.getElementById("loading");
      loading.textContent = "Mengambil data dari berbagai sumber...";

      for (let url of sources) {
        const articles = await fetchRSS(url);
        articles.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          const image = item.thumbnail || item.enclosure?.link || "https://via.placeholder.com/300x150?text=No+Image";
          card.innerHTML = `
            <img src="${image}" alt="Gambar Berita">
            <h2>${item.title}</h2>
            <p>${item.description.slice(0, 150)}...</p>
            <a href="${item.link}" target="_blank" style="color:#0f0;">[Selengkapnya]</a>
          `;
          container.appendChild(card);
        });
      }
      loading.remove();
    }

    loadNews();
  </script>
</body>
</html>
