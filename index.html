<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HANOMAN NEWS</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    #login-screen {
      position: fixed;
      inset: 0;
      background: #000;
      color: #0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #login-screen input {
      margin: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      background: #111;
      border: 1px solid #0f0;
      color: #0f0;
      border-radius: 4px;
    }
    #login-screen button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }
    header, nav, main, footer, #search-bar {
      display: none;
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <h2>Masukkan Password</h2>
    <input type="password" id="password" placeholder="Password...">
    <button onclick="checkPassword()">Masuk</button>
    <p id="login-msg"></p>
  </div>

  <header>
    <h1>HANOMAN NEWS</h1>
  </header>
  <nav>
    <button onclick="filterNews('all', this)" class="active">Semua</button>
    <button onclick="filterNews('nasional', this)">Nasional</button>
    <button onclick="filterNews('internasional', this)">Internasional</button>
    <button onclick="filterNews('papua', this)">Papua</button>
    <button onclick="filterNews('maluku', this)">Maluku</button>
  </nav>
  <div id="search-bar">
    <input type="text" id="search-input" placeholder="Cari judul berita...">
  </div>
  <div id="loading">Memuat berita...</div>
  <main id="news-container"></main>
  <footer>
    &copy; 2025 HANOMAN NEWS - Sistem Pemantauan Berita Otomatis
  </footer>

  <script>
    const PASSWORD = "hanoman123";
    function checkPassword() {
      const input = document.getElementById('password').value;
      const msg = document.getElementById('login-msg');
      if (input === PASSWORD) {
        document.getElementById('login-screen').style.display = 'none';
        document.querySelector('header').style.display = 'block';
        document.querySelector('nav').style.display = 'flex';
        document.querySelector('main').style.display = 'grid';
        document.querySelector('footer').style.display = 'block';
        document.querySelector('#search-bar').style.display = 'block';
        loadNews();
      } else {
        msg.textContent = "Password salah!";
        msg.style.color = "red";
      }
    }

    const sources = [
      { url: "https://rss.cnn.com/rss/edition.rss", tag: "nasional" },
      { url: "https://www.antaranews.com/rss/nasional.xml", tag: "nasional" },
      { url: "https://www.kompas.com/feeds/nasional", tag: "nasional" },
      { url: "http://feeds.bbci.co.uk/news/world/rss.xml", tag: "internasional" },
      { url: "https://www.aljazeera.com/xml/rss/all.xml", tag: "internasional" },
      { url: "https://www.theguardian.com/world/rss", tag: "internasional" },
      { url: "https://rri.co.id/rss/papua.xml", tag: "papua" },
      { url: "https://jubi.id/feed/", tag: "papua" },
      { url: "https://papuainside.com/feed/", tag: "papua" },
      { url: "https://rri.co.id/rss/maluku.xml", tag: "maluku" },
      { url: "https://malukuterkini.com/feed/", tag: "maluku" },
      { url: "https://ambonekspres.fajar.co.id/feed/", tag: "maluku" }
    ];

    async function fetchRSS(url) {
      const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`;
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        return data.items.slice(0, 6);
      } catch (e) {
        console.error("Gagal fetch:", url);
        return [];
      }
    }

    async function loadNews() {
      const container = document.getElementById("news-container");
      const loading = document.getElementById("loading");
      loading.textContent = "Mengambil data dari berbagai sumber...";

      for (let source of sources) {
        const articles = await fetchRSS(source.url);
        articles.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.setAttribute("data-tag", source.tag);
          card.innerHTML = `
            <img src="${item.thumbnail || item.enclosure?.link || 'https://via.placeholder.com/300x150?text=No+Image'}" alt="Gambar Berita">
            <h2>${item.title}</h2>
            <p>${item.description.slice(0, 150)}...</p>
            <a href="${item.link}" target="_blank" style="color:#0f0;">[Selengkapnya]</a>
          `;
          container.appendChild(card);
        });
      }
      loading.remove();
    }

    function filterNews(tag, button) {
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');

      const query = document.getElementById('search-input').value.toLowerCase();
      document.querySelectorAll('.card').forEach(card => {
        const ctag = card.getAttribute('data-tag');
        const title = card.querySelector('h2').textContent.toLowerCase();
        const showByTag = tag === 'all' || ctag === tag;
        const showBySearch = title.includes(query);
        card.style.display = showByTag && showBySearch ? 'block' : 'none';
      });
    }

    document.getElementById('search-input').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const activeBtn = document.querySelector('nav button.active');
      const activeTag = activeBtn ? activeBtn.textContent.toLowerCase() : 'all';
      const tag = activeTag === 'semua' ? 'all' : activeTag;

      document.querySelectorAll('.card').forEach(card => {
        const ctag = card.getAttribute('data-tag');
        const title = card.querySelector('h2').textContent.toLowerCase();
        const showByTag = tag === 'all' || ctag === tag;
        const showBySearch = title.includes(query);
        card.style.display = showByTag && showBySearch ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
