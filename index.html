
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HANOMAN NEWS</title>
  <!-- Tambahkan background intelijen -->
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1635993631736-f6d84297a422?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #f0f0f0;
      font-family: 'Courier New', Courier, monospace;
    }
    label, input, #clock, #visitorCount {
      color: #f0f0f0;
    }
    .news-item {
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">HANOMAN NEWS</h1>

  <!-- Menu utama -->
  <div style="padding: 10px; text-align: center;">
    <label for="datePicker">Pilih Tanggal Berita:</label>
    <input type="date" id="datePicker" onchange="filterByDate()" />
  </div>

  <!-- Jam dan tanggal sekarang -->
  <div style="text-align: center; font-size: 14px; color: #ccc; margin-bottom: 5px;">
    <span id="clock"></span>
  </div>

  <!-- Jumlah pengunjung -->
  <div style="text-align: center; font-size: 13px; color: #999; margin-bottom: 15px;">
    Total pengunjung: <span id="visitorCount">0</span>
  </div>

  <!-- Kontainer berita -->
  <div id="newsContainer" style="padding: 0 20px;"></div>

  <script>
    function updateClock() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const timeString = now.toLocaleTimeString();
      const dateString = now.toLocaleDateString('id-ID', options);
      document.getElementById("clock").innerHTML = `${dateString} - ${timeString}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Simulasi visitor count (localStorage)
    if (!localStorage.getItem("hanoman_visitor")) {
      localStorage.setItem("hanoman_visitor", "true");
      let current = localStorage.getItem("hanoman_visitorCount") || 0;
      localStorage.setItem("hanoman_visitorCount", parseInt(current) + 1);
    }
    document.getElementById("visitorCount").innerText = localStorage.getItem("hanoman_visitorCount") || 1;

    // Filter berita berdasarkan tanggal
    function filterByDate() {
      const selectedDate = document.getElementById("datePicker").value;
      const articles = document.querySelectorAll(".news-item");

      articles.forEach(article => {
        const articleDate = article.getAttribute("data-date");
        if (!selectedDate || articleDate === selectedDate) {
          article.style.display = "block";
        } else {
          article.style.display = "none";
        }
      });
    }

    // Simulasi berita dummy (karena RSS fetch butuh backend/proxy)
    const dummyNews = [
      { title: "Operasi Intelijen Ditingkatkan di Perbatasan", date: "2025-06-25" },
      { title: "Papua Siaga: TNI-Polri Gelar Patroli Gabungan", date: "2025-06-26" },
      { title: "Maluku Utara Dilaporkan Tenang Meski Isu Hoax Merebak", date: "2025-06-26" },
    ];

    const container = document.getElementById("newsContainer");
    dummyNews.forEach(news => {
      const div = document.createElement("div");
      div.className = "news-item";
      div.setAttribute("data-date", news.date);
      div.innerHTML = `<h3>${news.title}</h3><p>Tanggal: ${news.date}</p>`;
      container.appendChild(div);
    });
  </script>
</body>
</html>
